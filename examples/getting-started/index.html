<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="The simplest example demonstrating how to import and use the library's basic functionality">
    <meta name="icon" content="üöÄ">
    <title>Getting Started</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 2rem;
            color: #333;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 16px;
            padding: 2rem;
            box-shadow: 0 8px 24px rgba(0,0,0,0.2);
        }

        h1 {
            color: #667eea;
            margin-bottom: 1rem;
        }

        .back-link {
            display: inline-block;
            margin-bottom: 1rem;
            color: #667eea;
            text-decoration: none;
            font-weight: 500;
        }

        .back-link:hover {
            text-decoration: underline;
        }

        .output {
            background: #f8f9fa;
            padding: 1rem;
            border-radius: 8px;
            font-family: monospace;
            margin-top: 1rem;
            border: 1px solid #dee2e6;
        }
        
        #canvas {
            margin-top: 1rem;
            border-radius: 8px;
            width: 700px;
            height: 300px;
        }

        .description {
            line-height: 1.6;
            margin-bottom: 1rem;
            color: #495057;
        }
    </style>
</head>
<body>
    <div class="container">
        <a href="/" class="back-link">‚Üê Back to Examples List</a>
        <h1>üöÄ Getting Started</h1>
        <p class="description">This is the simplest example demonstrating how to import and use the library's basic functionality.</p>
        
        <div class="controls">
            <button id="start">Start</button>
            <button id="stop">Stop</button>
            <select name="weather" id="weather" title="Weather Type">
                <option value="sunny">Sunny</option>
                <option value="cloudy">Cloudy</option>
                <option value="overcast">Overcast</option>
                <option value="rainy">Rainy</option>
                <option value="snowy">Snowy</option>
                <option value="haze">Haze</option>
                <option value="foggy">Foggy</option>
            </select>
            <select name="mode" id="mode" title="Time Mode">
                <option value="day">Day</option>
                <option value="night">Night</option>
            </select>
            <select name="intensity" id="intensity" title="Weather Intensity">
                <option value="light">Light</option>
                <option value="moderate">Moderate</option>
                <option value="heavy">Heavy</option>
            </select>
        </div>
        
        <canvas id="canvas" width="700" height="300"></canvas>
        
    </div>
    <script src="./index.ts" type="module"></script>
</body>
</html>
