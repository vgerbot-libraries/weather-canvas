<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="The simplest example demonstrating how to import and use the library's basic functionality">
    <meta name="icon" content="üöÄ">
    <title>Custom Weather Canvas Element</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#667eea',
                        secondary: '#764ba2',
                    }
                }
            }
        }
    </script>
</head>
<body class="font-sans bg-gradient-to-br from-indigo-500 via-purple-500 to-purple-600 min-h-screen p-8 text-gray-800">
    <div class="max-w-3xl mx-auto bg-white rounded-2xl p-8 shadow-2xl">
        <a href="/" class="inline-block mb-4 text-indigo-600 hover:text-indigo-700 hover:underline font-medium transition-colors">
            ‚Üê Back to Examples List
        </a>
        <h1 class="text-indigo-600 mb-4 text-3xl font-bold">üöÄ Custom Weather Canvas Element Example</h1>
        <p class="leading-relaxed mb-4 text-gray-600">
            This example demonstrates how to use the custom weather canvas element to render a weather canvas.
        </p>
        
        <div class="controls flex flex-wrap gap-3 mb-4">
            <button id="start" class="px-4 py-2 bg-indigo-600 text-white rounded-lg hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2 transition-colors font-medium">
                Start
            </button>
            <button id="stop" class="px-4 py-2 bg-gray-600 text-white rounded-lg hover:bg-gray-700 focus:outline-none focus:ring-2 focus:ring-gray-500 focus:ring-offset-2 transition-colors font-medium">
                Stop
            </button>
            <select name="weather" id="weather" title="Weather Type" class="px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-transparent bg-white text-gray-700">
                <option value="sunny">Sunny</option>
                <option value="cloudy">Cloudy</option>
                <option value="overcast">Overcast</option>
                <option value="rainy">Rainy</option>
                <option value="snowy">Snowy</option>
                <option value="haze">Haze</option>
                <option value="foggy">Foggy</option>
                <option value="thunderstorm">Thunderstorm</option>
            </select>
            <select name="mode" id="mode" title="Time Mode" class="px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-transparent bg-white text-gray-700">
                <option value="day">Day</option>
                <option value="night">Night</option>
            </select>
            <select name="intensity" id="intensity" title="Weather Intensity" class="px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-transparent bg-white text-gray-700">
                <option value="light">Light</option>
                <option value="moderate">Moderate</option>
                <option value="heavy">Heavy</option>
            </select>
        </div>
        <script src="./index.ts" type="module"></script>
        
        <weather-canvas id="canvas" width="700" height="300" class="mt-4 rounded-lg w-full max-w-full"></weather-canvas>
        
    </div>
</body>
</html>
