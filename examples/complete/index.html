<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Demonstrates all main features and advanced usage of the library">
    <meta name="icon" content="✨">
    <title>Complete Example</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 2rem;
            color: #333;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 16px;
            padding: 2rem;
            box-shadow: 0 8px 24px rgba(0,0,0,0.2);
        }

        h1 {
            color: #667eea;
            margin-bottom: 1rem;
        }

        .back-link {
            display: inline-block;
            margin-bottom: 1rem;
            color: #667eea;
            text-decoration: none;
            font-weight: 500;
        }

        .back-link:hover {
            text-decoration: underline;
        }

        .demo-section {
            margin: 2rem 0;
            padding: 1.5rem;
            background: #f8f9fa;
            border-radius: 8px;
        }

        .demo-section h2 {
            color: #495057;
            margin-bottom: 1rem;
            font-size: 1.2rem;
        }

        .output {
            background: #fff;
            padding: 1rem;
            border-radius: 4px;
            border: 1px solid #dee2e6;
            font-family: monospace;
            margin-top: 0.5rem;
        }

        button {
            background: #667eea;
            color: white;
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1rem;
            transition: background 0.3s ease;
        }

        button:hover {
            background: #5568d3;
        }
    </style>
</head>
<body>
    <div class="container">
        <a href="/" class="back-link">← Back to Examples List</a>
        <h1>Complete Example</h1>
        <p>This example demonstrates all the main features of the library.</p>

        <div class="demo-section">
            <h2>Basic Features</h2>
            <button id="basic-demo">Run Basic Example</button>
            <div class="output" id="basic-output">Click button to run example</div>
        </div>

        <div class="demo-section">
            <h2>Advanced Features</h2>
            <button id="advanced-demo">Run Advanced Example</button>
            <div class="output" id="advanced-output">Click button to run example</div>
        </div>
    </div>

    <script src="./index.ts" type="module"></script>
</body>
</html>
