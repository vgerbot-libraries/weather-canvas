<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Examples List</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 2rem;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
        }

        h1 {
            color: white;
            text-align: center;
            margin-bottom: 2rem;
            font-size: 2.5rem;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
        }

        .examples-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 1.5rem;
        }

        .example-card {
            background: white;
            border-radius: 12px;
            padding: 1.5rem;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            cursor: pointer;
            text-decoration: none;
            color: inherit;
            display: block;
        }

        .example-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 12px rgba(0,0,0,0.2);
        }

        .example-card h2 {
            color: #667eea;
            font-size: 1.5rem;
            margin-bottom: 0.5rem;
        }

        .example-card p {
            color: #666;
            line-height: 1.6;
        }

        .no-examples {
            background: white;
            border-radius: 12px;
            padding: 2rem;
            text-align: center;
            color: #666;
        }

        .example-icon {
            font-size: 2rem;
            margin-bottom: 0.5rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸ“š Examples List</h1>
        <div id="examples-container" class="examples-grid">
            <div class="no-examples">Loading...</div>
        </div>
    </div>

    <script type="module">
        async function loadExamples() {
            const container = document.getElementById('examples-container');
            
            try {
                // Load examples list from generated JSON file
                const response = await fetch('/examples-list.json');
                
                if (!response.ok) {
                    throw new Error('Failed to load examples list');
                }

                const examples = await response.json();

                if (examples.length === 0) {
                    container.innerHTML = '<div class="no-examples">No examples available</div>';
                    return;
                }

                container.innerHTML = examples.map(example => `
                    <a href="/${example.name}/" class="example-card">
                        <div class="example-icon">${example.icon}</div>
                        <h2>${example.title}</h2>
                        <p>${example.description}</p>
                    </a>
                `).join('');
            } catch (error) {
                container.innerHTML = '<div class="no-examples">Failed to load examples</div>';
                console.error('Failed to load examples:', error);
            }
        }

        loadExamples();
    </script>
</body>
</html>
